<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <script type="text/javascript" src="hangman.js"></script>


</head>


<body>
    <div class="container" id="title">
        <div class="row">
            <div class="col-12">
                <h1 id="title">HANGMAN</h1>
                <h2 id="subtitle">SS 2018 Trends Edition</h2>
            </div>
        </div>

    </div>
    <div class="container" id="bodybox">
        <div class="row">
            <div class="col-6" id="leftbox">
                blah blah
            </div>
            <div class="col-6" id="rightbox">
                <div class="row">
                    <div class="col-12">
                        <h2>
                            Press Any Key to Get Started!
                        </h2>
                    </div>


                    <div class="col-12">
                        <h3>
                            Wins
                        </h3>

                    </div>
                    <div class="col-12" id="wins">
                        This is where the score goes
                    </div>
                    <div class="col-12">
                        <h3>
                            Current Word
                        </h3>


                    </div>
                    <div class="col-12" id="guessWord">
                        This is where the dashes for the word go
                    </div>
                    <div class="col-12">
                        <h3>
                            Guesses Remaining
                        </h3>

                    </div>
                    <div class="col-12" id="remainingGuesses">
                        This is where the remaining guesses go

                    </div>
                    <div class="col-12">
                        <h3>
                            Letters Guessed
                        </h3>


                    </div>
                    <div class="col-12" id="guessedLetters">
                        This is where the guessed letters go

                    </div>


                </div>
                <div></div>
            </div>
        </div>
    </div>


</body>

</html>
