<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/hangman.css">
</head>

<body>
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5"></div>
        <div class="row align-items-center">
            <div class="col-12 col-md-8 my-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-12 col-md-4 my-3">
                <h1>Hangman Game</h1>
                <button id="new-game-button">
                    <i class="fas fa-trophy"></i>
                    Start New Game</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center" id="place-holder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <h2>Fill in the blanks!</h2>
                            <br>
                            <span id="placeholders">
                                _ _ _ _ _ _ _ _ _ _ _
                            </span>

                        </div>
                        <div class="col-12 col-md-6">
                            <h2>Guessed Letters</h2>
                            <br>
                            <span id="guessed-letters">

                            </span>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 text-center">
            <h3>Gusses Left:
                <span id="guesses-left">0</span>
            </h3>

        </div>
        <div class="col-12 col-md-4 text-center">
            <h3>Wins:
                <span id="wins">0</span>
            </h3>

        </div>
        <div class="col-12 col-md-4 text-center">
            <h3>Losses:
                <span id="losses">0</span>
            </h3>

        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/hangman.js"></script>
</body>

</html>
